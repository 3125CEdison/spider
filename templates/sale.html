        <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
          title: {
            text: '商品2023年月度销售统计'
          },
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'shadow'
            }
          },
          legend: {},
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: {
            name:'日期',
            type: 'category',
            boundaryGap: [0, 0.01],
            data:[{% for item in sale_data1 %}
                    "{{item}}",
                    {% endfor %}]
          },
          yAxis: {
            name:'数量',
            type: 'value',
          },
          series: [
            {
              name: 'PUMA',
              type: 'bar',
              data: [{% for item1 in sale_data1 %}
                    "{{ sale_data1[item1]}}",
                    {% endfor %}]
            },
            {
                  name: 'ADIDAS',
                  type: 'bar',
                  data: [{% for item2 in sale_data2 %}
                        "{{ sale_data2[item2]}}",
                        {% endfor %}]
            },

              {
                  name: 'NIKE',
                  type: 'bar',
                  data: [{% for item3 in sale_data3 %}
                        "{{ sale_data3[item3]}}",
                        {% endfor %}]
                },
                {
                  name: 'Skechers',
                  type: 'bar',
                  data: [{% for item4 in sale_data4 %}
                        "{{ sale_data4[item4]}}",
                        {% endfor %}]
                },

                {
                  name: 'ANTA',
                  type: 'bar',
                  data: [{% for item5 in sale_data5 %}
                        "{{ sale_data5[item5]}}",
                        {% endfor %}]
                },
                {
                  name: 'PEAK',
                  type: 'bar',
                  data: [{% for item6 in sale_data6 %}
                        "{{ sale_data6[item6]}}",
                        {% endfor %}]
                },
                {
                  name: 'ASICS',
                  type: 'bar',
                  data: [{% for item7 in sale_data7 %}
                        "{{ sale_data7[item7]}}",
                        {% endfor %}]
                },

                {
                  name: 'NEWBALANCE',
                  type: 'bar',
                  data: [{% for item8 in sale_data8 %}
                        "{{ sale_data8[item8]}}",
                        {% endfor %}]
                },
          ]
        };

        option && myChart.setOption(option);



       </script>
